<!DOCTYPE html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="card">
    <div class="left">
      <img src="./images/image-product-desktop.jpg" alt="Product">
    </div>
    <div class="right">
      <div class="title">PERFUME</div>
      <h1 class="name">
        Gabrielle 
        Essence Eau 
        De Parfum</h1>
      <a>A floral, solar and voluptuous 
        interpretation composed by
      Olivier Polge, Perfumer-Creator
    for the House of CHANEL.</a>
    <div class="price">
      <h1>$149.99</h1>
      <small>$169.99</small>
    </div>
    <button class="btn"><img src="./images/icon-cart.svg" alt="Cart">Add to Cart</button>
    </div>
  </div>
</body>
</html>
